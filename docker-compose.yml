version: '3.8'

services:
  # MySQL 데이터베이스 서비스
  mysql:
    image: mysql:8.0
    container_name: nimda-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # 메모리 제한 설정 (1GB RAM 환경)
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
    ports:
      - "3306:3306" # 외부 접근이 필요하면 포트 열기 (보안상 필요없으면 제거 가능)
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 백엔드 서비스
  backend:
    image: novvvv/nimda-backend:latest
    container_name: nimda-backend
    depends_on:
      mysql:
        condition: service_healthy # MySQL이 준비될 때까지 대기
    # 포트 매핑 제거 (내부 네트워크에서만 접근, nginx를 통해 접근)
    expose:
      - "8080" # 내부 네트워크에서만 접근 가능
    environment:
      # MySQL 연결 정보 (docker-compose 내부 네트워크에서 서비스 이름으로 접근)
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      # Spring Boot 포트 설정
      - SERVER_PORT=8080
    restart: always

  # Nginx 리버스 프록시 서비스
  nginx:
    image: nginx:alpine
    container_name: nimda-nginx
    depends_on:
      - backend # 백엔드가 준비될 때까지 대기
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # nginx 설정 파일 마운트
      - certbot-www:/var/www/certbot # Let's Encrypt 인증용 웹루트
      - certbot-conf:/etc/letsencrypt # Let's Encrypt 인증서 저장소
    restart: always

# 볼륨 정의 (데이터 영속성)
volumes:
  mysql_data:
  certbot-www: # Let's Encrypt 인증용 웹루트
  certbot-conf: # Let's Encrypt 인증서 저장소

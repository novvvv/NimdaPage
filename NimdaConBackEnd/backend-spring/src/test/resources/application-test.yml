spring:
  datasource:
    # 테스트용 H2 인메모리 데이터베이스 사용 (실제 MySQL 연결 불필요)
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 스키마 생성, 종료 시 삭제
    show-sql: false  # 테스트에서는 SQL 로그 비활성화
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: false
  
  flyway:
    enabled: false  # 테스트에서는 Flyway 비활성화 (V2, V3에 MySQL 전용 문법 사용, JPA ddl-auto로 스키마 생성)
  
  sql:
    init:
      mode: never
  
  security:
    user:
      name: admin
      password: 1234

server:
  port: 0  # 랜덤 포트 사용 (테스트 간 충돌 방지)


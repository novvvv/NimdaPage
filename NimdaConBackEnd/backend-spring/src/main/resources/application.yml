spring:
  application:
    name: nimda-con
  
  datasource:
    url: jdbc:mariadb://localhost:3307/nimda_con?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 908
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none 
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true # sql Formatting

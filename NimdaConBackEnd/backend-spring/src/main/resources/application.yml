spring:
  application:
    name: nimda-cup
  
  datasource:
    # 환경변수로 오버라이드 가능 (docker-compose.yml에서 설정)
    # 기본값: docker-compose의 MySQL 서비스 이름으로 연결
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/nimda_con?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:nimda}
    password: ${SPRING_DATASOURCE_PASSWORD:nimda123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: none 
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true # sql Formatting
        show_sql: true
    defer-datasource-initialization: false
  
  sql:
    init:
      mode: never  # 초기 데이터는 수동으로 import 또는 data.sql 사용 
  
  # Flyway 설정 (spring.flyway 하위에 위치해야 Spring Boot가 인식)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # 기존 DB가 있을 경우 baseline 설정
    validate-on-migrate: true
    clean-disabled: true
  
  security:
    user:
      name: admin
      password: 1234

server:
  # 환경변수로 오버라이드 가능 (docker-compose.yml에서 설정)
  # 기본값: 8080 (nginx가 프록시하므로 내부 포트 사용)
  port: ${SERVER_PORT:8080}

# JWT 설정
jwt:
  header: Authorization # JWT Token을 Request Header에서 탐색할 때 사용할 헤더 이름 
  secret: bmltZGEtY29uLXNlY3JldC1rZXktMjAyNC12ZXJ5LWxvbmctc2VjcmV0LWtleS1mb3Itand0LXNlY3VyaXR5 # JWT 토큰 서명 검증키 (Base64 인코딩됨)
  token-validity-in-seconds: 86400 # JWT 토큰 만료 시간 24시간 (초)

logging:
  level:
    com.nimda.cup: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

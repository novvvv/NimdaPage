  secret: nimda-con-secret-key-2024-very-long-secret-key-for-jwt-security #JWT 토큰 서명 검증키. 
  expiration: 86400000 # JWT 토큰 만료 시간 24시간 (밀리초)

logging:
  level:
    com.nimda.con: INFO
    org.springframework.security: WARN

# 첨부파일 로컬 저장 (cite attachment)
nimda:
  file:
    upload-dir: ${FILE_UPLOAD_DIR:${user.home}/nimda-attachments}

# AWS 설정 
aws:
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_REGION}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

    # 파일 저장 경로 
    profile-image-path: profiles/ # 프로필 이미지 저장
    board-image-path: boards/ # 게시판 이미지
    board-file-path: boards/files # 게시판 첨부파일

    # 파일 크기 제한 
    max-file-size: 10485760 # 10mb
    allowed-image-types: jpg,jpeg,png,gif,webp # 허용 이미지 타입
    allowed-file-types: pdf,doc,docx,xls,xlsx,zip  # 허용된 파일 타입 


logging:
  level:
    com.nimda.cup: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

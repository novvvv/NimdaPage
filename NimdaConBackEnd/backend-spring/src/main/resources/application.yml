spring:
  application:
    name: nimda-cup
  profiles:
    active: local
  
  datasource:
    
    url: jdbc:mysql://localhost:3306/local_re_nimda_con
    username: root
    password: '1234'
    driver-class-name: com.mysql.cj.jdbc.Driver
  #datasource:
  #  url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/nimda_con?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
  #  username: ${SPRING_DATASOURCE_USERNAME}
  #  password: ${SPRING_DATASOURCE_PASSWORD}
  #  driver-class-name: com.mysql.cj.jdbc.Driver
    
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: none 
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true # sql Formatting
        show_sql: true
    defer-datasource-initialization: false
  
  sql:
    init:
      mode: never  # 초기 데이터는 수동으로 import 또는 data.sql 사용 
  
  # Flyway 설정 (spring.flyway 하위에 위치해야 Spring Boot가 인식)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  # 기존 DB가 있을 경우 baseline 설정
    validate-on-migrate: true
    clean-disabled: true
  
  security:
    user:
      name: admin
      password: 1234
  
  # 파일 업로드 설정 (Multipart)
  servlet:
    multipart:
      max-file-size: 10MB        # 파일당 최대 크기 (nginx의 client_max_body_size와 일치)
      max-request-size: 10MB     # 요청 전체 최대 크기
      enabled: true

server:
  # 환경변수로 오버라이드 가능 (docker-compose.yml에서 설정)
  # 기본값: 8080 (nginx가 프록시하므로 내부 포트 사용)
  port: ${SERVER_PORT:8080}

# JWT 설정

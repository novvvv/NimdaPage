<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMDA CON - 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .label {
            font-weight: 600;
            color: #495057;
        }
        
        .value {
            color: #6c757d;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .status {
            text-align: center;
            padding: 1rem;
            background: #d4edda;
            color: #155724;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">NIMDA CON</h1>
            <p class="subtitle">대시보드</p>
        </div>
        
        <div id="loading" class="loading">
            로딩 중...
        </div>
        
        <div id="content" style="display: none;">
            <div class="status">
                ✅ 로그인 성공! 환영합니다.
            </div>
            
            <div class="user-info">
                <div class="info-row">
                    <span class="label">사용자명:</span>
                    <span class="value" id="username">-</span>
                </div>
                <div class="info-row">
                    <span class="label">이메일:</span>
                    <span class="value" id="email">-</span>
                </div>
                <div class="info-row">
                    <span class="label">로그인 시간:</span>
                    <span class="value" id="loginTime">-</span>
                </div>
            </div>
            
            <div class="buttons">
                <a href="/" class="btn btn-primary">홈으로 이동</a>
                <a href="/login" class="btn btn-secondary">로그인 페이지</a>
                <button onclick="logout()" class="btn btn-danger">로그아웃</button>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드 시 사용자 정보 확인
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                // 로그인되지 않은 경우 로그인 페이지로 이동
                window.location.href = '/login';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                
                // 사용자 정보 표시
                document.getElementById('username').textContent = userData.username || 'Unknown';
                document.getElementById('email').textContent = userData.email || 'Unknown';
                document.getElementById('loginTime').textContent = new Date().toLocaleString('ko-KR');
                
                // 로딩 숨기고 콘텐츠 표시
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('사용자 정보 파싱 오류:', error);
                window.location.href = '/login';
            }
        };
        
        // 로그아웃 함수
        function logout() {
            if (confirm('정말 로그아웃하시겠습니까?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>

    <script>
        // ÎåÄÌöå ÏãúÏûë ÏãúÍ∞Ñ ÏÑ§Ï†ï (2025ÎÖÑ 11Ïõî 7Ïùº 19Ïãú)
        const contestDate = new Date('2025-11-07T19:00:00');
        
        // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ (ÌÜ†ÌÅ∞Îßå ÌôïÏù∏)
        function getUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }
        
        // ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimer() {
            const now = new Date();
            const timeLeft = contestDate - now;
            
            if (timeLeft <= 0) {
                // ÎåÄÌöå ÏãúÏûë!
                document.querySelector('.timer').innerHTML = '<div style="font-size: 4rem; color: #000; font-weight: bold;">üéâ ÎåÄÌöå ÏßÑÌñâ Ï§ë</div>';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            getUserInfo();
            updateTimer();
            
            // 1Ï¥àÎßàÎã§ ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
            setInterval(updateTimer, 1000);
        });
    </script>
